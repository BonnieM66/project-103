<html>
  <head>
    <title>face recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
    <center>
    <h1>face recognition web app</h1>
      <br>
    <h4>model is trained to identify the following: </h4>
      <br>
    <h4>bonnie</h4>
    <br>
    <h4>vicky</h4>
      <br>

    <h5>webcam view - </h3>
    <div id="camera"></div>
    <br>
    <h5>captured image - </h3>
    <div id="result"></div>
    <br>
    <button onclick="take_snapshot();" class="btn btn-success">capture image</button>

    <button onclick="check();" class="btn btn-success">identify image</button>

    <h4>family member: <span id="family_member"></span></h4>
    <h4>accuracy: <span id="accuracy"></span></h4>

    <script src="main.js"></script>
  </center>
  </body>
</html>
